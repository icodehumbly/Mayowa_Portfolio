      <div class="about-img">

      <div id="about-link" class="about-details">
        <h1>Contact Me</h1>
        <p>
        <form method="POST" action="" autocomplete="on">
          <label for="firstname">Firstname:</label>
          <input type="text" name="firstname" id="firstname" placeholder="firstname" autofocus required />
          <label for="lastname">Lastname:</label>
          <input type="text" name="lastname" id="lastname" placeholder="lastname" required />
          <label for="Phone Number">Phone Number:</label>
          <input type="tel" name="phone" id="phone" placeholder="+234-805-555-5555" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}"
            maxlength="13" required />
          <label for="email"> Enter Email:</label>
          <input type="email" pattern=".+@gmail\.com" name="email" id="email" placeholder="Email" size="64"
            maxLength="64" required />


          <button type="submit">SUBMIT</button>

        </form>
        </p>
      </div>
    </section>
